<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">BMI Calculator</h1>
      <div class="data">
        <div class="height">
          <label for="">Enter your Height (in cm)</label>
          <input type="text" />
        </div>
        <div class="weight">
          <label for="">Enter your Weight (in kg)</label>
          <input type="text" />
        </div>
        <div class="btn">Calculate BMI</div>
      </div>
      <div class="results"></div>
    </div>

    <div class="instructions">
      <h3>BMI Weight Guide</h3>
      <p>1. Under Weight = less than 18.6</p>
      <p>2. Normal Weight = between 18.6 - 24.9</p>
      <p>3. Over Weight = Greater than 24.9</p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
